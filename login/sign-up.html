<!DOCTYPE html>
<html class="" lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/app.css">
    <meta class="foundation-mq">

<body class="authentication">
    <!-- <img src="../assets/img/logo.png" class="float-center" /> -->
    <div class="login-page">
        <div class="au-form">
            <form class="register-form">
                <h5> SIGN UP  </h5>
                <label> Name
                    <input type="text" placeholder="Name" />
                </label>
                <label>Email
                    <input type="email" placeholder="contoh@mail.ugm.ac.id" />
                </label>
                <label>Password
                    <input type="password" placeholder="******" />
                </label>
                <label>Confirm Password
                    <input type="password" placeholder="******" />
                </label>
                <a class="button success expanded">CREATE ACCOUNT</a>
                <p><span style="color:black;"> Already have an account? </span><a href="../login/login.html" class="create-account">Sign in</a></p>
            </form>
            <div class="row top space">
                <div style="float:left; width: 40%;">
                    <hr/>
                </div>
                <div style="float:right; width: 40%;">
                    <hr/>
                </div>
                or
            </div>
            <div class="row">
                <a href="#" class="connect facebook">
                    <div class="connect__icon">
                        <i class="fa fa-facebook"></i>
                    </div>
                    <div class="connect__context">
                        <span>LOGIN WITH FACEBOOK</span>
                    </div>
                </a>
                <a href="#" class="connect googleplus">
                    <div class="connect__icon">
                        <i class="fa fa-google-plus"></i>
                    </div>
                    <div class="connect__context">
                        <span>LOGIN WITH GOOGLE+</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/foundation.js"></script>
</body>

</html>
